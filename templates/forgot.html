<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recover Password</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <style>
        body { background-color: #1a365d; color: white; }
        .container { background-color: #2d3748; border: 1px solid #4a5568; }
        input { background-color: #4a5568; color: white; }
        button { background-color: #dd6b20; } /* Orange for Warning */
        button:hover { background-color: #c05621; }
        .message { color: #68d391; margin-top: 15px; font-weight: bold; }
        .error { color: #fc8181; }
        a { color: #63b3ed; text-decoration: none; font-size: 14px; }
    </style>
</head>
<body>

    <div class="container">
        <h1>ðŸ†˜ Recovery</h1>
        <p>Enter Master PIN to reveal password</p>

        <form action="/forgot" method="POST">
            <label style="float: left;">Master PIN</label>
            <input type="password" name="pin" placeholder="e.g. 9999" required>
            
            <button type="submit">Recover Password</button>
        </form>

        {% if password %}
            <div class="message">Your Password is: {{ password }}</div>
        {% endif %}

        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}

        <br>
        <a href="/login">Back to Login</a>
    </div>

</body>
</html>
